# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Blazor WebAssembly Standalone with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5
        with:
          # Temporarily hardcoded to 8.0 as this cause javascript exceptions with net10 (also in global.json)
          dotnet-version: 8.0.416
      - name: Install .NET WASM Build Tools
        # Temporarily hardcoded to 8.0 as this cause javascript exceptions with net10
        run: dotnet workload install wasm-tools --version 8.0.416
      - name: Publish .NET Blazor WebAssembly Project
        run: dotnet publish PersonalWebsite.csproj -c:Release -o ./dist --nologo
      - name: Move the static assets
        run: mv ./dist/wwwroot ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
